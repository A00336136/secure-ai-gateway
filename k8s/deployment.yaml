---
# ═══════════════════════════════════════════════════════
# Deployment — Secure AI Gateway (3 replicas)
# ═══════════════════════════════════════════════════════
apiVersion: apps/v1
kind: Deployment
metadata:
  name: secure-ai-gateway
  namespace: secure-ai-dev
  labels:
    app: secure-ai-gateway
    version: v2.0.0
spec:
  replicas: 3
  selector:
    matchLabels:
      app: secure-ai-gateway
  strategy:
    type: RollingUpdate
    rollingUpdate:
      maxUnavailable: 0
      maxSurge: 1
  template:
    metadata:
      labels:
        app: secure-ai-gateway
        version: v2.0.0
      annotations:
        prometheus.io/scrape: "true"
        prometheus.io/path: "/actuator/prometheus"
        prometheus.io/port: "8080"
    spec:
      serviceAccountName: secure-ai-sa
      securityContext:
        runAsNonRoot: true
        runAsUser: 1001
        fsGroup: 1001
      containers:
        - name: secure-ai-gateway
          image: your-dockerhub-username/secure-ai-gateway:latest
          imagePullPolicy: Always
          ports:
            - containerPort: 8080
              name: http
          envFrom:
            - configMapRef:
                name: secure-ai-config
            - secretRef:
                name: secure-ai-secrets
          resources:
            requests:
              memory: "512Mi"
              cpu: "250m"
            limits:
              memory: "1Gi"
              cpu: "1000m"
          livenessProbe:
            httpGet:
              path: /actuator/health/liveness
              port: 8080
            initialDelaySeconds: 60
            periodSeconds: 30
            timeoutSeconds: 10
            failureThreshold: 3
          readinessProbe:
            httpGet:
              path: /actuator/health/readiness
              port: 8080
            initialDelaySeconds: 30
            periodSeconds: 10
            timeoutSeconds: 5
            failureThreshold: 3
          securityContext:
            allowPrivilegeEscalation: false
            readOnlyRootFilesystem: true
            capabilities:
              drop: ["ALL"]
          volumeMounts:
            - name: tmp-dir
              mountPath: /tmp
            - name: logs-dir
              mountPath: /var/log/secure-ai-gateway
      volumes:
        - name: tmp-dir
          emptyDir: {}
        - name: logs-dir
          emptyDir: {}
---
# ═══════════════════════════════════════════════════════
# Service — ClusterIP
# ═══════════════════════════════════════════════════════
apiVersion: v1
kind: Service
metadata:
  name: secure-ai-gateway-service
  namespace: secure-ai-dev
  labels:
    app: secure-ai-gateway
spec:
  selector:
    app: secure-ai-gateway
  ports:
    - port: 80
      targetPort: 8080
      protocol: TCP
      name: http
  type: ClusterIP
---
# ═══════════════════════════════════════════════════════
# Horizontal Pod Autoscaler
# ═══════════════════════════════════════════════════════
apiVersion: autoscaling/v2
kind: HorizontalPodAutoscaler
metadata:
  name: secure-ai-gateway-hpa
  namespace: secure-ai-dev
spec:
  scaleTargetRef:
    apiVersion: apps/v1
    kind: Deployment
    name: secure-ai-gateway
  minReplicas: 2
  maxReplicas: 10
  metrics:
    - type: Resource
      resource:
        name: cpu
        target:
          type: Utilization
          averageUtilization: 70
    - type: Resource
      resource:
        name: memory
        target:
          type: Utilization
          averageUtilization: 80
---
# ═══════════════════════════════════════════════════════
# Ingress (Nginx)
# ═══════════════════════════════════════════════════════
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: secure-ai-ingress
  namespace: secure-ai-dev
  annotations:
    nginx.ingress.kubernetes.io/rewrite-target: /
    nginx.ingress.kubernetes.io/ssl-redirect: "false"
    nginx.ingress.kubernetes.io/proxy-body-size: "10m"
    nginx.ingress.kubernetes.io/proxy-read-timeout: "120"
spec:
  ingressClassName: nginx
  rules:
    - host: secure-ai.local
      http:
        paths:
          - path: /
            pathType: Prefix
            backend:
              service:
                name: secure-ai-gateway-service
                port:
                  number: 80
---
# ═══════════════════════════════════════════════════════
# ServiceAccount
# ═══════════════════════════════════════════════════════
apiVersion: v1
kind: ServiceAccount
metadata:
  name: secure-ai-sa
  namespace: secure-ai-dev
automountServiceAccountToken: false
