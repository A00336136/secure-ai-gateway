spring:
  datasource:
    url: jdbc:h2:mem:secureaidev;DB_CLOSE_DELAY=-1;DB_CLOSE_ON_EXIT=FALSE
    driver-class-name: org.h2.Driver
    username: sa
    password:
  h2:
    console:
      enabled: true
      path: /h2-console
  jpa:
    hibernate:
      ddl-auto: validate
    show-sql: true
  flyway:
    locations: classpath:db/migration,classpath:db/dev

ollama:
  base-url: http://localhost:11434

logging:
  level:
    com.secureai: DEBUG
    org.hibernate.SQL: DEBUG
