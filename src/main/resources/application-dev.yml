spring:
  datasource:
    url: jdbc:h2:mem:secureaidb;DB_CLOSE_DELAY=-1;MODE=MySQL
    driver-class-name: org.h2.Driver
    username: sa
    password:
  jpa:
    hibernate:
      ddl-auto: create-drop
    database-platform: org.hibernate.dialect.H2Dialect
    show-sql: true
  h2:
    console:
      enabled: true
      path: /h2-console
  flyway:
    enabled: false   # H2 doesn't support partial indexes in migration SQL

logging:
  level:
    com.secureai: DEBUG
    org.springframework.security: DEBUG