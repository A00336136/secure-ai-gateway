spring:
  datasource:
    url: jdbc:postgresql://${DB_HOST:postgres}:${DB_PORT:5432}/${DB_NAME:secureai}
    username: ${DB_USERNAME:secureai_user}
    password: ${DB_PASSWORD}
    hikari:
      maximum-pool-size: 20
      minimum-idle: 5
      connection-timeout: 30000
      idle-timeout: 600000
      max-lifetime: 1800000
  jpa:
    hibernate:
      ddl-auto: validate
    show-sql: false
  flyway:
    locations: classpath:db/migration

server:
  ssl:
    enabled: false  # TLS terminated at ingress/load balancer

logging:
  level:
    com.secureai: INFO
    root: WARN
  file:
    name: /var/log/secure-ai-gateway/app.log
