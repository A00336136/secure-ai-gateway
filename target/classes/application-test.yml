spring:
  datasource:
    url: jdbc:h2:mem:secureaitest;DB_CLOSE_DELAY=-1
    driver-class-name: org.h2.Driver
    username: sa
    password:
  jpa:
    hibernate:
      ddl-auto: create-drop
    show-sql: false
  flyway:
    enabled: true  # enable Flyway to run migrations and seed test users

# Disable API documentation UI during tests to avoid autoconfiguration issues
springdoc:
  api-docs:
    enabled: false
  swagger-ui:
    enabled: false

ollama:
  base-url: http://localhost:11434
  model: test-model

jwt:
  secret: test-secret-key-minimum-32-chars-for-hs256-alg
  expiration-ms: 3600000

rate-limit:
  capacity: 100
  refill-tokens: 100
  refill-duration-minutes: 60
