apiVersion: networking.k8s.io/v1
kind: NetworkPolicy
metadata:
  name: secure-ai-gateway-network-policy
  namespace: secure-ai-gateway
spec:
  podSelector:
    matchLabels:
      app: secure-ai-gateway
  policyTypes:
  - Ingress
  - Egress
  
  ingress:
  # Allow traffic from OpenShift ingress controller
  - from:
    - namespaceSelector:
        matchLabels:
          network.openshift.io/policy-group: ingress
    ports:
    - protocol: TCP
      port: 8080
  
  # Allow traffic from same namespace
  - from:
    - podSelector: {}
    ports:
    - protocol: TCP
      port: 8080
    - protocol: TCP
      port: 8081
  
  # Allow from Prometheus for metrics
  - from:
    - namespaceSelector:
        matchLabels:
          name: openshift-monitoring
    ports:
    - protocol: TCP
      port: 8080
  
  egress:
  # Allow DNS resolution
  - to:
    - namespaceSelector:
        matchLabels:
          kubernetes.io/metadata.name: openshift-dns
    ports:
    - protocol: UDP
      port: 53
  
  # Allow traffic to Ollama service
  - to:
    - podSelector:
        matchLabels:
          app: ollama
    ports:
    - protocol: TCP
      port: 11434
  
  # Allow HTTPS to external services
  - to:
    - namespaceSelector: {}
    ports:
    - protocol: TCP
      port: 443
  
  # Allow HTTP to external services (if needed)
  - to:
    - namespaceSelector: {}
    ports:
    - protocol: TCP
      port: 80
---
# Deny all traffic by default (can be applied for strict security)
apiVersion: networking.k8s.io/v1
kind: NetworkPolicy
metadata:
  name: deny-all-default
  namespace: secure-ai-gateway
spec:
  podSelector: {}
  policyTypes:
  - Ingress
  - Egress
