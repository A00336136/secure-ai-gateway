apiVersion: v1
kind: ConfigMap
metadata:
  name: secure-ai-gateway-config
  namespace: secure-ai-gateway
  labels:
    app: secure-ai-gateway
data:
  SERVER_PORT: "8080"
  OLLAMA_BASE_URL: "http://ollama:11434"
  OLLAMA_MODEL: "mistral:7b"
  OLLAMA_TIMEOUT: "30000"
  OLLAMA_MAX_RETRIES: "3"
  RATE_LIMIT_ENABLED: "true"
  RATE_LIMIT_CAPACITY: "100"
  RATE_LIMIT_REFILL: "10"
  RATE_LIMIT_PERIOD: "60"
  PII_ENABLED: "true"
  LOG_LEVEL: "INFO"
  JWT_EXPIRATION: "3600000"
  JWT_ISSUER: "secure-ai-gateway"
  
  application.yml: |
    server:
      port: ${SERVER_PORT:8080}
      shutdown: graceful
    
    spring:
      application:
        name: secure-ai-gateway
    
    management:
      endpoints:
        web:
          exposure:
            include: health,info,metrics,prometheus
      endpoint:
        health:
          probes:
            enabled: true
    
    logging:
      level:
        root: INFO
        com.secureai: ${LOG_LEVEL:INFO}
