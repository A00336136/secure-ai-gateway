# Default values for secure-ai-gateway
# This is a YAML-formatted file.
# Declare variables to be passed into your templates.

replicaCount: 3

image:
  repository: quay.io/secure-ai/secure-ai-gateway
  pullPolicy: Always
  tag: "1.0.0"

imagePullSecrets: []
nameOverride: ""
fullnameOverride: ""

serviceAccount:
  create: true
  annotations: {}
  name: "secure-ai-gateway-sa"

podAnnotations:
  prometheus.io/scrape: "true"
  prometheus.io/port: "8080"
  prometheus.io/path: "/actuator/prometheus"

podSecurityContext:
  runAsNonRoot: true
  runAsUser: 1000
  fsGroup: 1000
  seccompProfile:
    type: RuntimeDefault

securityContext:
  allowPrivilegeEscalation: false
  runAsNonRoot: true
  runAsUser: 1000
  capabilities:
    drop:
    - ALL
  readOnlyRootFilesystem: true

service:
  type: ClusterIP
  port: 8080
  targetPort: 8080
  annotations: {}

route:
  enabled: true
  host: secure-ai-gateway.apps.your-cluster.example.com
  tls:
    termination: edge
    insecureEdgeTerminationPolicy: Redirect

ingress:
  enabled: false
  className: ""
  annotations: {}
  hosts:
    - host: secure-ai-gateway.local
      paths:
        - path: /
          pathType: ImplementationSpecific
  tls: []

resources:
  limits:
    cpu: 1000m
    memory: 1Gi
  requests:
    cpu: 250m
    memory: 512Mi

autoscaling:
  enabled: true
  minReplicas: 3
  maxReplicas: 10
  targetCPUUtilizationPercentage: 80
  targetMemoryUtilizationPercentage: 80

nodeSelector: {}

tolerations: []

affinity:
  podAntiAffinity:
    preferredDuringSchedulingIgnoredDuringExecution:
    - weight: 100
      podAffinityTerm:
        labelSelector:
          matchExpressions:
          - key: app
            operator: In
            values:
            - secure-ai-gateway
        topologyKey: kubernetes.io/hostname

# Application configuration
config:
  serverPort: "8080"
  ollamaBaseUrl: "http://ollama:11434"
  ollamaModel: "mistral:7b"
  ollamaTimeout: "30000"
  ollamaMaxRetries: "3"
  rateLimitEnabled: "true"
  rateLimitCapacity: "100"
  rateLimitRefill: "10"
  rateLimitPeriod: "60"
  piiEnabled: "true"
  logLevel: "INFO"
  jwtExpiration: "3600000"
  jwtIssuer: "secure-ai-gateway"

# Secrets (should be overridden or provided via separate values file)
secrets:
  adminUsername: "admin"
  adminPassword: "CHANGE_ME"
  jwtSecret: "CHANGE_ME_TO_SECURE_RANDOM_SECRET"
  dbUsername: "sa"
  dbPassword: ""

# Health probes
livenessProbe:
  httpGet:
    path: /actuator/health/liveness
    port: 8080
  initialDelaySeconds: 30
  periodSeconds: 10
  timeoutSeconds: 3
  failureThreshold: 3

readinessProbe:
  httpGet:
    path: /actuator/health/readiness
    port: 8080
  initialDelaySeconds: 20
  periodSeconds: 5
  timeoutSeconds: 3
  failureThreshold: 3

startupProbe:
  httpGet:
    path: /actuator/health/liveness
    port: 8080
  initialDelaySeconds: 10
  periodSeconds: 5
  timeoutSeconds: 3
  failureThreshold: 30

# Network policies
networkPolicy:
  enabled: true
  policyTypes:
    - Ingress
    - Egress
  ingress:
    - from:
      - namespaceSelector:
          matchLabels:
            network.openshift.io/policy-group: ingress
      ports:
      - protocol: TCP
        port: 8080
  egress:
    - to:
      - namespaceSelector:
          matchLabels:
            kubernetes.io/metadata.name: openshift-dns
      ports:
      - protocol: UDP
        port: 53

# Resource quotas
resourceQuota:
  enabled: true
  hard:
    requests.cpu: "4"
    requests.memory: 8Gi
    limits.cpu: "8"
    limits.memory: 16Gi
    pods: "20"

# Service mesh
serviceMesh:
  enabled: false
  mtls:
    mode: STRICT

# Monitoring
monitoring:
  enabled: true
  serviceMonitor:
    enabled: true
    interval: 30s
    path: /actuator/prometheus

# Security scanning
security:
  scc:
    enabled: true
    name: secure-ai-gateway-scc
  podSecurityStandards:
    enforce: restricted
    audit: restricted
    warn: restricted
