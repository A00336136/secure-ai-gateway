spring:
  application:
    name: secure-ai-gateway-test
  
  datasource:
    url: jdbc:h2:mem:testdb
    driver-class-name: org.h2.Driver
    username: sa
    password:
  
  jpa:
    hibernate:
      ddl-auto: create-drop
    show-sql: false
  
  security:
    user:
      name: admin
      password: testpassword

ollama:
  base-url: http://localhost:11434
  model: mistral:7b
  timeout: 30000
  max-retries: 3

jwt:
  # Keep old expiration for compatibility but also provide the exact key JwtUtil expects (expiration-ms)
  secret: test-secret-key-for-testing-must-be-at-least-32-characters-long
  expiration: 3600000
  expiration-ms: 3600000
  issuer: secure-ai-gateway-test

# Disable springdoc / swagger UI during tests to avoid classpath/startup issues
springdoc:
  api-docs:
    enabled: false
  swagger-ui:
    enabled: false

rate-limit:
  enabled: true
  capacity: 100
  refill-tokens: 10
  refill-period-seconds: 60

pii:
  enabled: true
  patterns:
    email: true
    phone: true
    ssn: true
    credit-card: true
    ip-address: true

logging:
  level:
    root: INFO
    com.secureai: DEBUG
