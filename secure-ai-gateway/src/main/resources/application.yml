server:
  port: ${SERVER_PORT:8080}
  error:
    include-message: never
    include-binding-errors: never
    include-stacktrace: never
    include-exception: false
  shutdown: graceful
  compression:
    enabled: true

spring:
  application:
    name: secure-ai-gateway
  
  datasource:
    url: jdbc:h2:mem:secureaidb
    driver-class-name: org.h2.Driver
    username: ${DB_USERNAME:sa}
    password: ${DB_PASSWORD:}
  
  jpa:
    hibernate:
      ddl-auto: update
    show-sql: false
    properties:
      hibernate:
        format_sql: false
        dialect: org.hibernate.dialect.H2Dialect
  
  h2:
    console:
      enabled: false  # Disabled in production for security
  
  security:
    user:
      name: ${ADMIN_USERNAME:admin}
      password: ${ADMIN_PASSWORD:changeme}  # Must be changed in production

# Ollama Configuration
ollama:
  base-url: ${OLLAMA_BASE_URL:http://localhost:11434}
  model: ${OLLAMA_MODEL:mistral:7b}
  timeout: ${OLLAMA_TIMEOUT:30000}
  max-retries: ${OLLAMA_MAX_RETRIES:3}

# JWT Configuration
jwt:
  secret: ${JWT_SECRET:}  # MUST be set via environment variable in production (min 256 bits)
  expiration: ${JWT_EXPIRATION:3600000}  # 1 hour in milliseconds
  issuer: ${JWT_ISSUER:secure-ai-gateway}

# Rate Limiting Configuration
rate-limit:
  enabled: ${RATE_LIMIT_ENABLED:true}
  capacity: ${RATE_LIMIT_CAPACITY:100}  # requests
  refill-tokens: ${RATE_LIMIT_REFILL:10}  # per period
  refill-period-seconds: ${RATE_LIMIT_PERIOD:60}  # 1 minute

# PII Redaction Configuration
pii:
  enabled: ${PII_ENABLED:true}
  patterns:
    email: true
    phone: true
    ssn: true
    credit-card: true
    ip-address: true

# Actuator Configuration
management:
  endpoints:
    web:
      exposure:
        include: health,info,metrics,prometheus
      base-path: /actuator
  endpoint:
    health:
      show-details: when-authorized
      probes:
        enabled: true
  metrics:
    export:
      prometheus:
        enabled: true

# Logging Configuration
logging:
  level:
    root: INFO
    com.secureai: ${LOG_LEVEL:INFO}
    org.springframework.security: WARN
    org.springframework.web: WARN
  pattern:
    console: "%d{yyyy-MM-dd HH:mm:ss} - %msg%n"
    file: "%d{yyyy-MM-dd HH:mm:ss} [%thread] %-5level %logger{36} - %msg%n"

# Springdoc OpenAPI Configuration
springdoc:
  api-docs:
    path: /api-docs
  swagger-ui:
    path: /swagger-ui.html
    enabled: true
