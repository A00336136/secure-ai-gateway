version: '3.9'

# ═══════════════════════════════════════════════════════════════════
# Secure AI Gateway — Full Local Development Stack
#
# Services:
#   app         — Spring Boot gateway (port 8080)
#   postgres    — PostgreSQL 16 (port 5432)
#   ollama      — Local LLM server (port 11434)
#   sonarqube   — Code quality (port 9000)
#   jenkins     — CI/CD server (port 8090)
#   prometheus  — Metrics (port 9090)
#   grafana     — Dashboard (port 3000)
#
# Start: docker-compose up -d
# Pull model: docker exec -it ollama ollama pull llama3.1:8b
# ═══════════════════════════════════════════════════════════════════

networks:
  secure-ai-net:
    driver: bridge

volumes:
  postgres_data:
  ollama_data:
  sonarqube_data:
  sonarqube_logs:
  sonarqube_extensions:
  jenkins_home:
  prometheus_data:
  grafana_data:

services:

  # ─── Spring Boot Application ───────────────────────────────────
  app:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: secure-ai-gateway
    ports:
      - "8080:8080"
    environment:
      SPRING_PROFILES_ACTIVE: prod
      DB_HOST: postgres
      DB_PORT: 5432
      DB_NAME: secureai
      DB_USERNAME: secureai_user
      DB_PASSWORD: secureai_password
      OLLAMA_BASE_URL: http://ollama:11434
      OLLAMA_MODEL: llama3.1:8b
      JWT_SECRET: "your-super-secret-jwt-key-change-in-production-32chars"
    depends_on:
      postgres:
        condition: service_healthy
      ollama:
        condition: service_started
    networks:
      - secure-ai-net
    healthcheck:
      test: ["CMD", "wget", "-qO-", "http://localhost:8080/actuator/health"]
      interval: 30s
      timeout: 10s
      retries: 5
      start_period: 60s
    restart: unless-stopped

  # ─── PostgreSQL ─────────────────────────────────────────────────
  postgres:
    image: postgres:16-alpine
    container_name: secure-ai-postgres
    ports:
      - "5432:5432"
    environment:
      POSTGRES_DB: secureai
      POSTGRES_USER: secureai_user
      POSTGRES_PASSWORD: secureai_password
      PGDATA: /var/lib/postgresql/data/pgdata
    volumes:
      - postgres_data:/var/lib/postgresql/data
    networks:
      - secure-ai-net
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U secureai_user -d secureai"]
      interval: 10s
      timeout: 5s
      retries: 5
    restart: unless-stopped

  # ─── Ollama Local LLM ───────────────────────────────────────────
  ollama:
    image: ollama/ollama:latest
    container_name: secure-ai-ollama
    ports:
      - "11434:11434"
    volumes:
      - ollama_data:/root/.ollama
    networks:
      - secure-ai-net
    # GPU support (uncomment if NVIDIA GPU available):
    # deploy:
    #   resources:
    #     reservations:
    #       devices:
    #         - driver: nvidia
    #           count: 1
    #           capabilities: [gpu]
    healthcheck:
      test: ["CMD", "ollama", "list"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 30s
    restart: unless-stopped

  # ─── SonarQube ──────────────────────────────────────────────────
  sonarqube:
    image: sonarqube:community
    container_name: secure-ai-sonarqube
    ports:
      - "9000:9000"
    environment:
      SONAR_JDBC_URL: jdbc:postgresql://postgres:5432/sonarqube
      SONAR_JDBC_USERNAME: secureai_user
      SONAR_JDBC_PASSWORD: secureai_password
    volumes:
      - sonarqube_data:/opt/sonarqube/data
      - sonarqube_logs:/opt/sonarqube/logs
      - sonarqube_extensions:/opt/sonarqube/extensions
    networks:
      - secure-ai-net
    depends_on:
      postgres:
        condition: service_healthy
    ulimits:
      nofile:
        soft: 65536
        hard: 65536
    restart: unless-stopped

  # ─── Jenkins ────────────────────────────────────────────────────
  jenkins:
    image: jenkins/jenkins:lts-jdk17
    container_name: secure-ai-jenkins
    ports:
      - "8090:8080"
      - "50000:50000"
    volumes:
      - jenkins_home:/var/jenkins_home
      - /var/run/docker.sock:/var/run/docker.sock
    networks:
      - secure-ai-net
    environment:
      JAVA_OPTS: "-Djenkins.install.runSetupWizard=false"
    restart: unless-stopped

  # ─── Prometheus ─────────────────────────────────────────────────
  prometheus:
    image: prom/prometheus:latest
    container_name: secure-ai-prometheus
    ports:
      - "9090:9090"
    volumes:
      - ./monitoring/prometheus.yml:/etc/prometheus/prometheus.yml:ro
      - prometheus_data:/prometheus
    command:
      - '--config.file=/etc/prometheus/prometheus.yml'
      - '--storage.tsdb.path=/prometheus'
      - '--web.console.libraries=/etc/prometheus/console_libraries'
      - '--web.console.templates=/etc/prometheus/consoles'
    networks:
      - secure-ai-net
    restart: unless-stopped

  # ─── Grafana ────────────────────────────────────────────────────
  grafana:
    image: grafana/grafana:latest
    container_name: secure-ai-grafana
    ports:
      - "3000:3000"
    environment:
      GF_SECURITY_ADMIN_PASSWORD: admin
      GF_USERS_ALLOW_SIGN_UP: 'false'
    volumes:
      - grafana_data:/var/lib/grafana
      - ./monitoring/grafana/dashboards:/etc/grafana/provisioning/dashboards:ro
    depends_on:
      - prometheus
    networks:
      - secure-ai-net
    restart: unless-stopped
