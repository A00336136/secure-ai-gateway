apiVersion: v1
kind: Secret
metadata:
  name: secure-ai-gateway-secrets
  namespace: secure-ai-gateway
  labels:
    app: secure-ai-gateway
type: Opaque
stringData:
  # IMPORTANT: Replace these values with actual secrets
  # Use: echo -n "your-value" | base64
  
  ADMIN_USERNAME: "admin"
  ADMIN_PASSWORD: "CHANGE_ME_IN_PRODUCTION"
  
  # Generate with: openssl rand -base64 32
  JWT_SECRET: "CHANGE_ME_TO_SECURE_RANDOM_256_BIT_SECRET"
  
  DB_USERNAME: "sa"
  DB_PASSWORD: ""
---
# Example of creating secret via CLI (recommended)
# oc create secret generic secure-ai-gateway-secrets \
#   --from-literal=ADMIN_USERNAME=admin \
#   --from-literal=ADMIN_PASSWORD='SecurePassword123!' \
#   --from-literal=JWT_SECRET='your-generated-secret-here' \
#   --from-literal=DB_USERNAME=sa \
#   --from-literal=DB_PASSWORD='' \
#   -n secure-ai-gateway
