apiVersion: v1
kind: ServiceAccount
metadata:
  name: secure-ai-gateway-sa
  namespace: secure-ai-gateway
  labels:
    app: secure-ai-gateway
---
apiVersion: rbac.authorization.k8s.io/v1
kind: Role
metadata:
  name: secure-ai-gateway-role
  namespace: secure-ai-gateway
rules:
- apiGroups: [""]
  resources: ["configmaps", "secrets"]
  verbs: ["get", "list"]
- apiGroups: [""]
  resources: ["pods"]
  verbs: ["get", "list"]
---
apiVersion: rbac.authorization.k8s.io/v1
kind: RoleBinding
metadata:
  name: secure-ai-gateway-rolebinding
  namespace: secure-ai-gateway
subjects:
- kind: ServiceAccount
  name: secure-ai-gateway-sa
  namespace: secure-ai-gateway
roleRef:
  kind: Role
  name: secure-ai-gateway-role
  apiGroup: rbac.authorization.k8s.io
