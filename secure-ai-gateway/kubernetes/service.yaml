apiVersion: v1
kind: Service
metadata:
  name: secure-ai-gateway
  namespace: secure-ai-gateway
  labels:
    app: secure-ai-gateway
  annotations:
    service.beta.openshift.io/serving-cert-secret-name: secure-ai-gateway-tls
spec:
  type: ClusterIP
  ports:
  - name: http
    port: 8080
    targetPort: 8080
    protocol: TCP
  - name: actuator
    port: 8081
    targetPort: 8081
    protocol: TCP
  selector:
    app: secure-ai-gateway
  sessionAffinity: ClientIP
---
apiVersion: v1
kind: Service
metadata:
  name: secure-ai-gateway-headless
  namespace: secure-ai-gateway
  labels:
    app: secure-ai-gateway
spec:
  type: ClusterIP
  clusterIP: None
  ports:
  - name: http
    port: 8080
    targetPort: 8080
    protocol: TCP
  selector:
    app: secure-ai-gateway
