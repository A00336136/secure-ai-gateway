apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: secure-ai-gateway-dev
  namespace: openshift-gitops
  finalizers:
  - resources-finalizer.argocd.argoproj.io
spec:
  project: default
  
  source:
    repoURL: https://github.com/your-org/secure-ai-gateway.git
    targetRevision: main
    path: kubernetes
    directory:
      recurse: true
  
  destination:
    server: https://kubernetes.default.svc
    namespace: secure-ai-gateway-dev
  
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
      allowEmpty: false
    syncOptions:
    - CreateNamespace=true
    - PrunePropagationPolicy=foreground
    - PruneLast=true
    retry:
      limit: 5
      backoff:
        duration: 5s
        factor: 2
        maxDuration: 3m
  
  ignoreDifferences:
  - group: apps
    kind: Deployment
    jsonPointers:
    - /spec/replicas
---
apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: secure-ai-gateway-prod
  namespace: openshift-gitops
  finalizers:
  - resources-finalizer.argocd.argoproj.io
spec:
  project: default
  
  source:
    repoURL: https://github.com/your-org/secure-ai-gateway.git
    targetRevision: v1.0.0  # Use specific tag for production
    path: kubernetes
    directory:
      recurse: true
  
  destination:
    server: https://kubernetes.default.svc
    namespace: secure-ai-gateway-prod
  
  syncPolicy:
    automated:
      prune: false  # Manual pruning in production
      selfHeal: true
      allowEmpty: false
    syncOptions:
    - CreateNamespace=true
    retry:
      limit: 3
      backoff:
        duration: 10s
        factor: 2
        maxDuration: 5m
---
apiVersion: argoproj.io/v1alpha1
kind: AppProject
metadata:
  name: secure-ai-gateway-project
  namespace: openshift-gitops
spec:
  description: Secure AI Gateway Application Project
  
  sourceRepos:
  - https://github.com/your-org/secure-ai-gateway.git
  
  destinations:
  - namespace: 'secure-ai-gateway-*'
    server: https://kubernetes.default.svc
  
  clusterResourceWhitelist:
  - group: ''
    kind: Namespace
  - group: 'rbac.authorization.k8s.io'
    kind: ClusterRole
  - group: 'rbac.authorization.k8s.io'
    kind: ClusterRoleBinding
  
  namespaceResourceWhitelist:
  - group: '*'
    kind: '*'
  
  roles:
  - name: developer
    description: Developer role
    policies:
    - p, proj:secure-ai-gateway-project:developer, applications, get, secure-ai-gateway-project/*, allow
    - p, proj:secure-ai-gateway-project:developer, applications, sync, secure-ai-gateway-project/*, allow
    groups:
    - developers
  
  - name: admin
    description: Admin role
    policies:
    - p, proj:secure-ai-gateway-project:admin, applications, *, secure-ai-gateway-project/*, allow
    groups:
    - admins
